<!DOCTYPE HTML>

<html>
	<head>
		<title>Calculadora Simple</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="estilos.css">
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.2-dist/css/bootstrap.min.css">
		<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		
	</head>
	<body>

		<div id="Calculadora">
			</br>
			<div id="container">
				<div class="row">
					<form >
						<div class="form-group">
						   <input id="Pantalla" type="text" class="form-control" style="text-align:right; width:90%;margin-left:29px">
						</div>
					</form>
				</div>
				<div class="row">
					<div class="col-md-6">
						<button type="button" id="DELETE" class="btn btn-default btn-block">DELETE</button>
					</div>
					<div class="col-md-6">
						<button type="button" id="AC" class="btn btn-default btn-block">AC</button>
					</div>
				</div>
				</br>
				<div class="row">
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-block numeros">7</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-block numeros">8</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-block numeros">9</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-primary btn-block numeros">+</button>
					</div>
				</div>
				</br>
				<div class="row">
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-block numeros">4</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-block numeros">5</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-block numeros">6</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-primary btn-block numeros">-</button>
					</div>
				</div>
				</br>
				<div class="row">
					<div class="col-md-3">
						<button type="button" id="n1" class="btn btn-default btn-block numeros">1</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-block numeros">2</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-block numeros">3</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-primary btn-block numeros">/</button>
						
					</div>
				</div>
				</br>
				<div class="row">
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-block numeros">.</button>
					</div>	
					<div class="col-md-3">
						<button type="button" class="btn btn-default btn-block numeros">0</button>
					</div>
					<div class="col-md-3">
						<button type="button" id="igual" class="btn btn-danger btn-block">=</button>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-primary btn-block numeros">*</button>
					</div>		
				</div>
				</br>	
			</div>
		</div>
	</body>
</html>
